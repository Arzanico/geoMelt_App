<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            align-content: center;
            text-align: center;
            margin: 2rem;
            width: 100%;
        }
        #atributos {
            font-family: sans-serif;
            }

            #atributos td, #atributos th {
            border: 1px solid #ddd;
            padding: 8px;
            }

            #atributos tr:nth-child(even){background-color: #f2f2f2;}

            #atributos tr:hover {background-color: #ddd;}

            #atributos th {
            text-align: left;
            background-color: #4CAF50;
            color: white;
            }
    </style>
    <title>Geo Melt</title>
</head>
<body>
    <div>
        <p>Geo Melt - Nothing here yet!</p>
        <p> =/ </p>
    </div>

    <div>
    {% if action.Status == 'Received' %}
    <p>Request Description</p>
    <div>
        <table id='atributos'>
            {% for a , b in action.req.items %}
            <tr>
                <td>{{ a }}</td>
                <td>{{ b }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endif %}
    </div>
</body>
</html>
