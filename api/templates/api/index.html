{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'api/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geo Melt - Carga de archivo manual </title>
</head>
<body>
    {% block main %}
        {% if action == 'home' %}
            <div class="container">
                <h2>GeoMelt</h2>
                <div class="subContainer">
                    <ul>
                        <li><a href="./load">Cargar archivos</a></li>
                        <li><a href="">Consultar DB</a> </li>
                        <li><a href="">Peticiones GET</a></li>
                    </ul>
                </div>
            </div>
        {% else %}
            <div class="container">
                <ul>
                {% for a, b in action.items %}
                        <li>{{ a }} : {{ b }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endblock %}
    <div class="container">
        <form action="" method="GET">
            <input type="submit" value="Volver">
        </form>
    </div>
</body>
</html>
